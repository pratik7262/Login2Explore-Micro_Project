<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Micro Project</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Micro Project -  Student Enrollment Form </h2>
      <form id="stundentForm" method="post">
        <div class="form-group">
          <label for="rollNo">Roll No:</label>
          <input
            type="text"
            class="form-control"
            name="rollNo"
            id="rollNo"
            onchange="getEmp()"
            placeholder="Enter Roll Number"
            required
            
          />
        </div>
        <div class="form-group">
          <label for="name">Student Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter Stundent's Full Name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="grade">Class:</label>
          <input
            type="number"
            class="form-control"
            id="grade"
            placeholder="Enter Class"
            name="grade"
          />
        </div>
        <div class="form-group">
          <label for="dob">Date Of Birth:</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            placeholder="Enter Date Of Birth"
            name="dob"
          />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter Address"
            name="address"
          />
        </div>
        <div class="form-group">
          <label for="enrollmentDate">Enrollment-Date:</label>
          <input
            type="date"
            class="form-control"
            id="enrollmentDate"
            placeholder="Enter Enrollment-Date"
            name="enrollmentDate"
          />
        </div>
        <div class="form-group text-center">
          <button type="button" id="save" class="btn btn-lg btn-primary" onclick="saveData()" disabled>Save</button>
          <button type="button" id="change" class="btn btn-lg btn-primary" onclick="changeData()" disabled>Update</button>
          <button type="button" id="reset" class="btn btn-lg btn-primary" onclick="resetForm()" disabled>reset</button>
      </form>
    </div>

    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
  </body>
</html>
